<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>

    <section>
        <form action="">
            <div class="form-wrapper">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="fname" placeholder="Enter your first name">
            </div>
            <div class="form-wrapper">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lname" placeholder="Enter your last name">
            </div>
            <div class="form-wrapper">
                <label for="myMail">E-mail address</label>
                <input type="email" id="myMail" name="mail" placeholder="Enter your E-mail">
            </div>
            <div class="form-wrapper">
                <label for="myPass">Password</label>
                <input type="password" id="myPass" name="password" placeholder="Enter your password">
            </div>
            <button class="btn-send" type="submit">Send</button>
        </form>
    </section>

</body>

</html>
